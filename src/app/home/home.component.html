<section class="login-section d-flex align-items-center justify-content-center">
  <div class="login-card text-center p-4">
    <h3 class="mb-4">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">

      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          formControlName="email"
        />
      </div>

  <div class="mb-3 position-relative">
  <input
    [type]="showPassword ? 'text' : 'password'"
    class="form-control"
    placeholder="Password"
    formControlName="password"
  />

  <span
    class="password-toggle"
    (click)="togglePassword()"
  >
    {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
  </span>
</div>


      <p class="text-white" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

      <button type="submit" class="btn btn-primary button w-100">
        Login
      </button>

    </form>
  </div>
</section>
