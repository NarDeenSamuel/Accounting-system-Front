<div class="dashboard-container">

  <!-- ☰ Mobile Menu Button -->
  <button
  class="menu-toggle"
  *ngIf="!sidebarOpen"
  (click)="toggleSidebar()"
>
  ☰
</button>


  <!-- Overlay -->
  <div class="overlay" *ngIf="sidebarOpen" (click)="closeSidebar()"></div>

  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="sidebarOpen">
    <button class="close-btn" (click)="closeSidebar()">✕</button>

    <img src="assets/logo-white.png" class="logo" alt="Logo" />

    <ul class="menu">
      <li><a routerLink="Projects" routerLinkActive="active" (click)="closeSidebar()">Projects</a></li>
      <li><a routerLink="Payments" routerLinkActive="active" (click)="closeSidebar()">Payments</a></li>
      <li><a routerLink="Expenses" routerLinkActive="active" (click)="closeSidebar()">Expenses</a></li>
      <li><a routerLink="Salaries" routerLinkActive="active" (click)="closeSidebar()">Salaries</a></li>
      <li><a routerLink="MonthlyReports" routerLinkActive="active" (click)="closeSidebar()">Monthly Reports</a></li>
      <li><a routerLink="changePass" routerLinkActive="active" (click)="closeSidebar()">Change Password</a></li>
      <li><a routerLink="logOut" routerLinkActive="active" (click)="closeSidebar()">logOut</a></li>


    </ul>
  </aside>

  <!-- Content -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>

</div>
